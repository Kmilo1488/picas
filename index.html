<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Picas y Fijas</title>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

          <h1>Picas y Fijas</h1><br>

          <p>Ingresa <span class="enun"> cuatro dígitos diferentes </span>  y oprime Enter</p><br>

          <div class="col-sm-4 col-sm-offset-4">
            <input type="text" id="gamer" class="form-control">
          </div><br>

          <div class="container results">

            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Número</th>
                  <th>Picas</th>
                  <th>Fijas</th>
                </tr>
              </thead>

              <tbody>
              </tbody>

            </table>
          </div>

         </div>
       </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="">
        <div class="modal-dialog" role="document">
            <h1>Ganaste!</h1>
            <div class="modal-footer">
                <button type="button" class="button" data-dismiss="modal">Jugar de Nuevo</button>
            </div>
        </div>
    </div>

  </body>
</html>
